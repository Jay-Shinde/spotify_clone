<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d44e2f37c8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressbar"
        min="0"
        max="100"
        value="0"
      />
      <div class="icons">
        <!-- fontAwesome icons are used here -->
        <i class="fa-solid fa-2x fa-backward-step" id="prev"></i>
        <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
      </div>
      <div class="songinfo">

          <img src="gif.gif" height="20px" alt="1" id="gif" />
